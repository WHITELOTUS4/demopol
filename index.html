<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS API</title>
</head>
<style>
    h1{
        text-align: center;
        font-family: sans-serif;
        color: #3ab;
    }
    body{
        font-family: Consolas;

</style>
<body>

<script>
    //demopol.vercel.app
    fetch('http://demopol.vercel.app/sum?a=3&b=2').then(res => res.json()).then(data => {
        console.log(data);
        document.body.innerHTML += "sum: "+(data.sum);
    }).catch(err => console.log('something error to get api responce'));
</script>
</html>
